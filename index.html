<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreifuerst Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dreifuerst Consulting</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Stellenanzeigen</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section id="home">
        <h2>Willkommen</h2>
        <p>Wir bieten erstklassige Consulting-Dienstleistungen.</p>
    </section>

    <section id="jobs">
        <h2>Aktuelle Stellenanzeigen</h2>
        <div id="job-list"></div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <p>E-Mail: info@dreifuerst-consulting.de</p>
    </section>

    <script>
        const apiUrl = 'https://dreifuerst-consulting.onlyfy.io/job/list/3c86fziqk1tqqi05lhrfoxlnk743akn?format=json';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = ''; // Bereinige vorherigen Inhalt
                const jobs = data.jobs; // Zugriff auf das "jobs"-Array
                if (jobs && jobs.length > 0) {
                    jobs.forEach(job => {
                        const jobDiv = document.createElement('div');
                        jobDiv.innerHTML = `
                            <h3><a href="${job.showUrl || '#'}" target="_blank">${job.title}</a></h3>
                            <p>${job.description || 'Keine Beschreibung verfügbar'}</p>
                        `;
                        jobList.appendChild(jobDiv);
                    });
                } else {
                    jobList.innerHTML = '<p>Keine Stellenanzeigen verfügbar.</p>';
                }
            })
            .catch(error => {
                console.error('Fehler beim Laden der Stellenanzeigen:', error);
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = '<p>Stellenanzeigen konnten nicht geladen werden.</p>';
            });
    </script>
</body>
</html>
