<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreifuerst Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dreifuerst Consulting</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Stellenanzeigen</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section id="home">
        <h2>Willkommen</h2>
        <p>Wir bieten erstklassige Consulting-Dienstleistungen.</p>
    </section>

    <section id="jobs">
        <h2>Aktuelle Stellenanzeigen</h2>
        <div id="job-list"></div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <p>E-Mail: info@dreifuerst-consulting.de</p>
    </section>

    <script>
        const apiKey = 'ag01XVjPExar1vTi2LyA5daqRKXJDKYr'; // Dein Onlyfy-API-Schlüssel
        const apiUrl = 'https://api.prescreenapp.io/v1/jobs'; // Onlyfy-API-Endpunkt

        fetch(apiUrl, {
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Accept': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(jobs => {
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = ''; // Bereinige vorherigen Inhalt
                jobs.forEach(job => {
                    const jobDiv = document.createElement('div');
                    jobDiv.innerHTML = `
                        <h3><a href="${job.application_url || '#'}" target="_blank">${job.title}</a></h3>
                        <p>${job.description || 'Keine Beschreibung verfügbar'}</p>
                    `;
                    jobList.appendChild(jobDiv);
                });
            })
            .catch(error => {
                console.error('Fehler beim Laden der Stellenanzeigen:', error);
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = '<p>Stellenanzeigen konnten nicht geladen werden.</p>';
            });
    </script>
</body>
</html>
