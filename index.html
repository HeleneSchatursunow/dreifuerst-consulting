<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreifuerst Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dreifuerst Consulting</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Stellenanzeigen</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section id="home">
        <h2>Willkommen</h2>
        <p>Wir bieten erstklassige Consulting-Dienstleistungen.</p>
    </section>

    <section id="jobs">
        <h2>Aktuelle Stellenanzeigen</h2>
        <div id="job-list"></div>
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <p>E-Mail: info@dreifuerst-consulting.de</p>
    </section>

    <script>
        fetch('jobs.json')
            .then(response => response.json())
            .then(jobs => {
                const jobList = document.getElementById('job-list');
                jobs.forEach(job => {
                    const jobDiv = document.createElement('div');
                    jobDiv.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p>`;
                    jobList.appendChild(jobDiv);
                });
            });
    </script>
</body>
</html>
